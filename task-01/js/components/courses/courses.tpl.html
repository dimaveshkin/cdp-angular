<main class="courses-wrapper">
    <div class="controls container-fluid">
        <form class="row">
            <div class="form-group col-sm-5">
                <input type="text" class="form-control col-sm-5" placeholder="Фрагмент названия или дата" ng-model="search">
            </div>
            <button type="submit" class="btn btn-default pull-left" ng-click="query = search">Найти</button>
            <button type="submit" class="btn btn-default pull-right" ui-sref="addCourse"><span class="glyphicon glyphicon-plus"></span>
                Добавить курс
            </button>
        </form>
    </div>
    <div class="courses container-fluid">
        <div ng-repeat="course in coursesCtrl.courses | filter:query | orderBy: '-date'" class="panel course-panel panel-default row">
            <div class="course-desc col-sm-10">
                <h2 class="clearfix">
                    {{course.title}}
                    <small class="length">{{course.duration | time}}</small>
                        <span class="pull-right">
                            <small class="date ">{{course.date | date}}</small>
                        </span>
                </h2>
                <p>
                    {{course.description}}
                </p>
            </div>
            <div class="course-control col-sm-2">
                <button class="btn btn-default btn-block" ui-sref="editCourse({id: course.id, title: course.title})">Редактировать</button>
                <button class="btn btn-default btn-block" ng-click="coursesCtrl.deleteCourse(course.id)">Удалить</button>
            </div>
        </div>
    </div>
</main>
