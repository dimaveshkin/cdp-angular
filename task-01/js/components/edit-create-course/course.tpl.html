<main class="courses-wrapper">
    <form class="form-horizontal" name="course.form" action="" ng-submit="course.submit()">
        <div class="form-group">
            <label for="course-name" class="col-sm-4 control-label">Название</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="course-name" placeholder="Название" ng-model="course.title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-sm-4 control-label">Описание</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="desc" placeholder="Описание" ng-model="course.description" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-4 control-label">Дата</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="date" placeholder="Дата" ng-model="course.date" required>
            </div>
        </div>
        <div class="form-group">
            <label for="length" class="col-sm-4 control-label">Продолжительность</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="length" ng-model="course.duration" required>
            </div>
            <div class="col-sm-4">
                <p class="h5">{{course.duration | time}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Список авторов</label>
            <div class="col-sm-3">
                <select multiple class="form-control" name="course.form.authorsSelect">
                    <option ng-repeat="author in course.authors" value="{{author}}" ng-selected="course.selectAuthor(author)">{{author}}</option>
                </select>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-default" ng-click="course.removeAuthor($event)">Удалить автора</button>
            </div>
        </div>
        <div class="form-group">
            <label for="new-author" class="col-sm-4 control-label">Добавить автора</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="new-author" ng-model="course.newAuthor">
            </div>
            <div class="col-sm-3">
                <button class="btn btn-default" ng-click="course.addAuthor($event)">Добавить</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Сохранить</button>
                <button type="reset" class="btn btn-default" ui-sref="courses">Отмена</button>
            </div>
        </div>
    </form>
</main>
