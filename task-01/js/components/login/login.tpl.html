<main class="login-wrapper">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="login.username">
                    </div>
                    <span class="error-msg help-block col-sm-2" ng-show="login.username.length === 0">* enter</span>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="login.pass">
                    </div>
                    <span class="error-msg help-block col-sm-2" ng-show="login.pass.length === 0">* enter</span>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="login.login()">Sign in</button>
                    </div>
                </div>
                <p ng-if="login.wrongCredentials">Wrong credentials!</p>
            </form>
        </div>
    </div>
</main>
