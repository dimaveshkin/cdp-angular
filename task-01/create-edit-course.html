<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-mocks.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
</head>
<body>
<div id="app" class="wrapper">
    <header class="page-header header clearfix">
        <h1 class="pull-left">CDP Angular
            <a href="" class="page-title btn btn-default">Курсы</a>
            <span class="page-subtitle h4">> Курс 1</span>
        </h1>
        <span class="account-control pull-right h4">
            username <a href="#logout">logoff</a>
        </span>
    </header>
    <main class="courses-wrapper">
        <form class="form-horizontal" action="">
            <div class="form-group">
                <label for="course-name" class="col-sm-4 control-label">Название</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="course-name" placeholder="Название">
                </div>
            </div>
            <div class="form-group">
                <label for="desc" class="col-sm-4 control-label">Описание</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="desc" placeholder="Описание"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-4 control-label">Дата</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="date" placeholder="Дата">
                </div>
            </div>
            <div class="form-group">
                <label for="length" class="col-sm-4 control-label">Продолжительность</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="length" >
                </div>
                <div class="col-sm-4">
                    <p class="h5">1 час 1 минута</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Список авторов</label>
                <div class="col-sm-3">
                    <select multiple class="form-control">
                        <option value="Name">Name</option>
                        <option value="Name">Name</option>
                        <option value="Name">Name</option>
                        <option value="Name">Name</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-default btn-block">&gt;</button>
                    <button class="btn btn-default btn-block">&lt;</button>
                </div>
                <div class="col-sm-3">
                    <select multiple class="form-control">
                        <option value="Name">Name</option>
                        <option value="Name">Name</option>
                        <option value="Name">Name</option>
                        <option value="Name">Name</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Сохранить</button>
                    <button type="reset" class="btn btn-default">Отмена</button>
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js" data-main="js/app.js"></script>
</body>
</html>
